<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>jQuery UI</title>
        <script src="jquery-1.12.2.min.js"></script>
        <script src="jquery-ui.min.js"></script>

  </head>
  <body>

        <div class="drop">
          <div id="droppable1" class="part"></div>
          <div id="droppable2" class="part"></div>
          <div id="droppable3" class="part"></div>
          <div id="droppable4" class="part"></div>
          <div id="droppable5" class="part"></div>
          <div id="droppable6" class="part"></div>
          <div id="droppable7" class="part"></div>
          <div id="droppable8" class="part"></div>
          <div id="droppable9" class="part"></div>
        </div>

        <div class="pictures">
          <img id = "draggable1" class="pic" src="img/1.jpg"/>
          <img id = "draggable2" class="pic" src="img/2.jpg"/>
          <img id = "draggable3" class="pic" src="img/3.jpg"/>
          <img id = "draggable4" class="pic" src="img/4.jpg"/>
          <img id = "draggable5" class="pic" src="img/5.jpg"/>
          <img id = "draggable6" class="pic" src="img/6.jpg"/>
          <img id = "draggable7" class="pic" src="img/7.jpg"/>
          <img id = "draggable8" class="pic" src="img/8.jpg"/>
          <img id = "draggable9" class="pic" src="img/9.jpg"/>
        </div>

        <style type="text/css">
          .part {
            width: 100px;
            height: 100px;
            border: 1px solid black;
          }
          .drop{
            display: flex;
            flex-wrap: wrap;
            width: 306px;
            height: 306px;
          }
        </style>

        <script>
          $(function() {
            $("#draggable1").draggable({ revert: "invalid", });
            $("#droppable1").droppable({
              accept: "#draggable1",
              drop: function(event, ui) {
                    var $this = $(this);
                    ui.draggable.position({
                      my: "center",
                      at: "center",
                      of: $this,
                      using: function(pos){ $(this).animate(pos, 200, "linear"); }
                    });
              }
            });
